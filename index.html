
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZMW | Premium Digital Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#f59e0b',
                dark: '#d97706',
                accent: '#fbbf24',
                glow: 'rgba(245, 158, 11, 0.4)'
              }
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            animation: {
              'float-slow': 'floatSlow 8s ease-in-out infinite',
              'float-fast': 'floatFast 5s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
              'pulse-glow': 'pulseGlow 4s ease-in-out infinite',
            },
            keyframes: {
              floatSlow: {
                '0%, 100%': { transform: 'translateY(0) rotate(0)' },
                '50%': { transform: 'translateY(-30px) rotate(5deg)' },
              },
              floatFast: {
                '0%, 100%': { transform: 'translateY(0) translateX(0)' },
                '50%': { transform: 'translateY(-20px) translateX(10px)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: 0.3, transform: 'scale(1)' },
                '50%': { opacity: 0.7, transform: 'scale(1.1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      * { transition: background-color 0.4s ease, color 0.4s ease; }
      body { background-color: #ffffff; color: #1a1a1a; overflow-x: hidden; }
      .dark body { background-color: #050505; color: #f5f5f5; }

      .reveal { opacity: 0; transition: all 1s cubic-bezier(0.22, 1, 0.36, 1); }
      .reveal-up { transform: translateY(40px); }
      .reveal-visible { opacity: 1; transform: translate(0,0); }

      .btn-luxury-gradient {
        background: linear-gradient(90deg, #f59e0b, #fbbf24, #d97706);
        background-size: 200% auto;
        box-shadow: 0 10px 20px -5px rgba(245, 158, 11, 0.3);
      }
      .btn-luxury-gradient:hover { background-position: right center; transform: scale(1.02); }

      .vip-image-frame {
        position: relative;
        padding: 10px;
        background: linear-gradient(135deg, #f59e0b, #fbbf24);
        border-radius: 40px;
        box-shadow: 0 0 50px rgba(245, 158, 11, 0.3);
      }

      .marquee-team {
        display: flex;
        animation: scrollTeam 30s linear infinite;
        width: max-content;
      }
      @keyframes scrollTeam {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-thumb { background: #f59e0b; border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
  </head>
  <body class="selection:bg-primary selection:text-white">
    <div id="root"></div>
  </body>
</html>
